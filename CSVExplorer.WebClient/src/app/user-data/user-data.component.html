<div class="col-6">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div><i>Employee</i></div>
            <div><i>Phone Number</i></div>
            <div><i>Birth Date</i></div>
            <div><i>Married</i></div>
            <div><i>Salary</i></div>
            <span></span>
        </li>
    </ul>
</div>
<div class="col-6">
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between
        align-items-start mb-2 border px-4 py-3 rounded-3" *ngFor="let ud of service.list">
            <div class="fw-bold">{{ud.name}}</div>
            <div>+{{ud.phoneNumber}}</div>
            <div>{{ud.dateOfBirth}}</div>
            <div>{{ud.married ? "Yes" : "No"}}</div>
            <div class="fw-bold">{{ud.salary}}$</div>
            <span class="text-secondary">
                <i class="fa-solid fa-trash-can fa-lg mouse-hover"
                (click)="onDelete(ud.id)"></i>
            </span>
        </li>
    </ul>
</div>
